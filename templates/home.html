<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Student Exam Performance Prediction</title>
    <style>
        body {
            background-color: #f8f9fa; /* A light grey background for better contrast */
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Student Exam Performance Indicator</h1>
        
        <div class="card shadow-sm">
            <div class="card-header">
                <h4 class="mb-0">Enter Student Details</h4>
            </div>
            <div class="card-body">
                <form action="{{ url_for('predict_dataPoint')}}" method="post">
                    
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" name="gender" id="gender" required>
                                <option selected disabled value="">Select...</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="ethnicity" class="form-label">Race or Ethnicity</label>
                            <select class="form-select" name="ethnicity" id="ethnicity" required>
                                <option selected disabled value="">Select...</option>
                                <option value="group A">Group A</option>
                                <option value="group B">Group B</option>
                                <option value="group C">Group C</option>
                                <option value="group D">Group D</option>
                                <option value="group E">Group E</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="parental_level_of_education" class="form-label">Parental Level of Education</label>
                            <select class="form-select" name="parental_level_of_education" id="parental_level_of_education" required>
                                <option selected disabled value="">Select...</option>
                                <option value="associate's degree">Associate's Degree</option>
                                <option value="bachelor's degree">Bachelor's Degree</option>
                                <option value="high school">High School</option>
                                <option value="master's degree">Master's Degree</option>
                                <option value="some college">Some College</option>
                                <option value="some high school">Some High School</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="lunch" class="form-label">Lunch Type</label>
                            <select class="form-select" name="lunch" id="lunch" required>
                                <option selected disabled value="">Select...</option>
                                <option value="free/reduced">Free/Reduced</option>
                                <option value="standard">Standard</option>
                            </select>
                        </div>
                        
                        <div class="col-12">
                            <label for="test_preparation_course" class="form-label">Test Preparation Course</label>
                            <select class="form-select" name="test_preparation_course" id="test_preparation_course" required>
                                <option selected disabled value="">Select...</option>
                                <option value="none">None</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="writing_score" class="form-label">Writing Score (0-100)</label>
                            <input class="form-control" type="number" name="writing_score" id="writing_score" placeholder="Enter Writing Score" min="0" max="100" required />
                        </div>

                        <div class="col-md-6">
                             <label for="reading_score" class="form-label">Reading Score (0-100)</label>
                            <input class="form-control" type="number" name="reading_score" id="reading_score" placeholder="Enter Reading Score" min="0" max="100" required />
                        </div>
                    </div>

                    <div class="mt-4 text-center">
                        <input class="btn btn-primary btn-lg" type="submit" value="Predict Maths Score" />
                    </div>
                </form>
            </div>
        </div>

        {% if results %}
        <div class="alert alert-success mt-4 text-center" role="alert">
            <h4 class="alert-heading">Predicted Maths Score:</h4>
            <h2>{{ "%.2f"|format(results) }}</h2>
        </div>
        {% endif %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
